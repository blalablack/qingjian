<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>HTML5</title>
  <style type="text/css">
	*{
		margin:0px;
		padding:0px;
	}
	#h1 img{
		cursor:pointer;
	}
	#h2{
		position:absolute;
		top:0;
		width:100%;
		background:#000;
		opacity:0.8;
		height:1000px;
		text-align:center;
		display:none;
	}
	#h3,#h4,#h5,#h6{
		position:fixed;
		top:100px;
		background:#aaa;
		margin:auto;
		left:0;
		right:0;
		width:500px;
		display:none;
		
	}
	#h3 img,#h4 img,#h5 img,#h6 img{
		width:350px;
		float:left;
		
	}
	#jianjie{
		text-align:center;
		
	}
  </style>
 </head>
 <body>
  <div id="h1">九宫格<img onclick="show1()" src="../zhirutu/1形象工程/浮新小区2.jpg"><br/>向下滑<img onclick="show2()" src="../zhirutu/1形象工程/浮新小区2.jpg"/><br/>闪烁&nbsp;<img onclick="show3()" src="../zhirutu/1形象工程/浮新小区2.jpg"/><br/>变形&nbsp;<img onclick="show4()" src="../zhirutu/1形象工程/浮新小区2.jpg"/></div>
  
  <div id="h2"></div>
  <div id="h3">
		<img onclick="hide1()" src="../zhirutu/1形象工程/浮新小区.jpg"/>
		<div id="jianjie">简介</div>
  </div>
   <div id="h4">
		<img onclick="hide2()" src="../zhirutu/1形象工程/浮新小区.jpg"/>
		<div id="jianjie">简介</div>
  </div>
   <div id="h5">
		<img onclick="hide3()" src="../zhirutu/1形象工程/浮新小区.jpg"/>
		<div id="jianjie">简介</div>
  </div>
   <div id="h6">
		<img onclick="hide4()" src="../zhirutu/1形象工程/浮新小区.jpg"/>
		<div id="jianjie">简介</div>
  </div>
 </body>
 <script src="jquery-1.11.1.js"></script>
 <script src="jquery-ui.min.js"></script>
 <script>
	//九宫格
	function show1(){
		$("#h2").css({"display":"block"});
		$("#h3").show("explode",{pieces:9},1000);
	}
	function hide1(){
		$("#h3").hide("explode",{pieces:9},1000,function(){
			$("#h2").css({"display":"none"});
		});
		
	}
	
	//向下滑
	function show2(){
		$("#h2").css({"display":"block"});
		$("#h4").show("slide",{direction:"up"},1000);
	}
	function hide2(){
		$("#h4").hide("slide",{direction:"down"},1000,function(){
			$("#h2").css({"display":"none"});
		});
		
	}
	//闪烁
	function show3(){
		$("#h2").css({"display":"block"});
		$("#h4").show("pulsate",{tiem:"3"},1000);
	}
	function hide3(){
		$("#h4").hide("puff", {}, 1000,function(){
			$("#h2").css({"display":"none"});
		});
		
	}
	//变形
	function show4(){
		$("#h2").css({"display":"block"});
		$("#h4").show("puff", {}, 1000);
	}
	function hide4(){
		$("#h4").hide("puff", {}, 1000,function(){
			$("#h2").css({"display":"none"});
		});
		
	}
 </script>
</html>
